<div (click)="onClose(false)" class="fixed inset-0 bg-gray-600/50 flex items-start justify-center z-50 p-36 ">
    <div (click)="$event.stopPropagation()"
        class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full transform transition-all duration-300 scale-100 opacity-100">
        <h3 class="text-2xl font-bold mb-4 text-gray-800 capitalize">{{title}}</h3>
        <p class="text-gray-700 mb-6">{{text}}</p>
        <div class="flex justify-end space-x-4">
            <button (click)="onClose(false)"
                class="bg-gray-300 hover:bg-gray-400 text-gray-600 font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 cursor-pointer">
                CANCEL
            </button>
            <button (click)="onClose(true)"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 cursor-pointer">
                YES
            </button>
        </div>
    </div>
</div>
